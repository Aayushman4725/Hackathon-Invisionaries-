<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ncit Billing System</title>
  <link rel="stylesheet" href="payment.css">
</head>
<body>

  <header>
    <a href="https://www.facebook.com/ourncit?mibextid=ZbWKwL"><img id="fb" src="fb.png" alt="facebook"></a>
    <a href="https://www.instagram.com/ncit_college/?igsh=Z3kycHlrZHZvMXN2"><img id="insta" src="insta.png" alt="Instagram"></a>
  </header>

  <nav>
    <a href="index.html"><img id="logo" src="e02e7e80-ff88-11ea-99ee-27a7d4592174.jpg" alt="Logo"></a>
    <div id="menu">
      <a target="_blank" href="https://ncit.edu.np">About NCIT</a>
    </div>
    <div id="menu-icon" onclick="dropmenu()">&#9776;</div>
  </nav>

  <section>
    <h1>Welcome to NCIT Fee Payment</h1>
    <div id="feestructure">
      <select id="fee-type" name="fee-type" onchange="showViewStructureButton()" style="width: 70%;">
        <option value="" selected disabled>Select Fee Structure Type</option>
          <option value="general">General</option>
          <option value="semester">Semester Wise</option>
          <!-- Add more fee types as needed -->
        </select><br>
  
        <div id="secondDropdownContainer" style="display: none;">
          <select id="secondDropdown" name="secondDropdown" style="width: 70%">
            <option value="" selected disabled>Select Semester</option>
            <option value="Semester 1">Semester 1</option>
            <option value="Semester 2">Semester 2</option>
            <option value="Semester 3">Semester 3</option>
            <option value="Semester 4">Semester 4</option>
            <option value="Semester 5">Semester 5</option>
            <option value="Semester 6">Semester 6</option>
            <option value="Semester 7">Semester 7</option>
            <option value="Semester 8">Semester 8</option>
          </select>
        </div>
          
          <button id="calculate-amount" onclick="calculateAmount()" style="display: none;">Calculate Amount</button>
          <button id="pay-button" onclick="makePayment()" style="display: none;">Pay Now</button>
          <button id="view-structure-button" onclick="window.open('generalfee.html','_blank')" style="display: none ;margin: auto; position: absolute; right: 50%; ">
            View Structure
          </button>
         
      </div>
    </section>

    <script src="fee.js"></script>
    <script src="script.js"></script>

</body>
</html>
