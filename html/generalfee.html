<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Fee Structure</title>
    <style>
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width:60%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>Year</th>
            <th>Semester</th>
            <th>Payable Amount (Rs)</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1st</td>
                <td>1</td>
                <td>$353,800</td>
            </tr>
            <tr>
                <td>2</td>
                <td>1,00,000</td>
            </tr>
            <tr>
                <td rowspan="2">2nd</td>
                <td>3</td>
                <td>$1,200</td>
            </tr>
            <tr>
                <td>4</td>
                <td>$1,200</td>
            </tr>
            <tr>
                <td rowspan="2">3rd</td>
                <td>5</td>
                <td>$1,200</td>
            </tr>
            <tr>
                <td>6</td>
                <td>$1,200</td>
            </tr>      <tr>
                <td rowspan="2">4th</td>
                <td>7</td>
                <td>$1,200</td>
            </tr>
            <tr>
                <td>8</td>
                <td>$1,200</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>
</html>
