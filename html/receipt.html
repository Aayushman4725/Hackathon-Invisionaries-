<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   
</head>
<body class="container">
    <div id="header" class="text-center">
        <img src="./ncit.jpeg" id="logo" class="img-fluid" alt="NCIT Logo">
        <div id="sub-head" class="mt-3">
            <h1 id="heading">NEPAL COLLEGE OF INFORMATION TECHNOLOGY</h1>
            <p id="header-info" class="text-muted">Balkumari, Lalitpur<br>Tel: 5186354/5186358<br>PAN: 500210200</p>
            <p id="Receipt" class="font-italic"><b>Receipt</b></p>
        </div>
    </div>
    <hr class="my-4">
    <div id="student-info">
        <table class="table table-bordered">
            <tr>
                <th>Student ID:</th>
                <td id="StudentID"></td>
            </tr>
            <tr>
                <th>Name:</th>
                <td id="name"></td>
            </tr>
            <tr>
                <th>Course:</th>
                <td id="course"></td>
            </tr>
            <tr>
                <th>Semester:</th>
                <td id="sem"></td>
            </tr>
            <tr>
                <th>Year:</th>
                <td id="year"></td>
            </tr>
            <tr>
                <th>Paid Amount:</th>
                <td id="Amount"></td>
            </tr>
        </table>
        <p class="font-italic">Amount in words: <span id="amount-in-words"></span></p>
    </div>

    <div id="receipt-info">
        <p>Receipt Number: <span id="receipt-no"></span></p>
        <p>Receipt Date: <span id="receipt-date"></span></p>
        <p>Fiscal Year: <span id="fiscal"></span></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
