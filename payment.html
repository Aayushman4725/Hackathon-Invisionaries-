  <section>
    <!-- Your Content here -->
    <h1>Welcome to NCIT Fee Payment</h1>
    <div id="fee-payment-form">
      <label for="student-id">Student ID:</label>
      <input type="text" id="student-id" name="student-id" required><br>
      
      <label for="fee-type">Fee Type:</label>
      <select id="fee-type" name="fee-type" required>
        <option value="semester">Semester Fee</option>
        <option value="exam">Exam Fee</option>
        <option value="misceleneous">Misceleneous</option>
        <!-- Add more fee types as needed -->
      </select><br>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" readonly><br>

      <button id="calculate-amount" onclick="calculateAmount()">Calculate Amount</button>
      <button id="pay-button" onclick="makePayment()">Pay Now</button>
    </div>
    <p>Welcome to the Ncit Fee Payment website.</p>
  </section>

<script src="script.js"></script>
